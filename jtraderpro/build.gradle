apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

description = 'jtraderpro'
    group = 'com.jtraderpro'

mainClassName = 'com.jtraderpro.Main'

repositories {
    jcenter()
}

dependencies {
    testImplementation     'junit:junit:4.13'
    compile group: 'com.yahoofinance-api', name: 'YahooFinanceAPI', version: '3.15.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.0'
}
