apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

description = 'jtraderpro'
    group = 'com.jtraderpro'

mainClassName = 'com.jtraderpro.Main'

repositories {
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.jtraderpro.Main'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    testImplementation 'junit:junit:4.13'
    compile group: 'com.yahoofinance-api', name: 'YahooFinanceAPI', version: '3.15.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.0'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.2'
}
